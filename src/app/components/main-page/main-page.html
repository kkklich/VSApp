    <section id="two">
        <h2>Wska≈∫niki</h2>
        <div class="row">
            <article class="col-6 col-12-xsmall work-item">
                <a class="image fit thumb"><img alt="" /></a>
                <h3>Wczytaj plik CSV</h3>
                <input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadCSV($event)"
                    accept=".csv" />
            </article>
            <article>
                <mat-form-field class="company-form-field">
                    <mat-label>Wybierz firme:</mat-label>
                    <mat-select [(ngModel)]="selectedCompany" (selectionChange)="changeCompany()">
                        <mat-option *ngFor="let company of companyList" [value]="company">
                            {{ company.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </article>
            <article class="col-6 col-12-xsmall work-item">
                <a class="image fit thumb"><img alt="" /></a>
            </article>
        </div>
    </section>
    <app-chart></app-chart>
